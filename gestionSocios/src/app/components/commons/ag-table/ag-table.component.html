<ag-grid-angular
  style="width: 100%; height: 80vh;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [animateRows]="true"
  [rowSelection]="'multiple'"
  [pinnedBottomRowData]="pinnedBottomRowData"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
