<ag-grid-angular
  [style]="gridStyle"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [animateRows]="true"
  [rowSelection]="'multiple'"
  [getRowStyle]="getRowStyle"
  [pinnedBottomRowData]="pinnedBottomRowData"
  (gridReady)="onGridReady($event)"
  [localeText]="localeText">
</ag-grid-angular>
