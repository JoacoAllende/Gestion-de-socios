<div>
    <span *ngIf="params.value === null || params.value === undefined">âŒ</span>
    <span *ngIf="params.value > 0">{{ params.value }}</span>
    <span *ngIf="params.value < 0">0</span>
    <input *ngIf="params.value === 0" type="checkbox" [checked]="isSelected('yes')"
        (change)="toggleSelection($event, 'yes')" />
    <input *ngIf="params.value === 0" type="checkbox" [checked]="isSelected('no')"
        (change)="toggleSelection($event, 'no')" />
</div>
