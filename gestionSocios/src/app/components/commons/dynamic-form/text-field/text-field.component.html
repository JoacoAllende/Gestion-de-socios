<div [formGroup]="form" class="mb-2">
  <input [type]="field.isPassword ? 'password' : 'text'" class="form-control" placeholder="{{ field.label }}" [formControlName]="field.name" />
  <div class="text-danger mt-1" *ngIf="form.controls[field.name].touched && form.controls[field.name].invalid">
    <span *ngFor="let errorKey of getErrorKeys()">
      {{ field.errorMessages?.[errorKey] || 'Campo inv√°lido' }}
    </span>
  </div>
</div>
