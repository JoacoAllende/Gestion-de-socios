<div class="form-field" [formGroup]="form">
  <label [for]="name">{{ label }}</label>
  <select class="form-select" [formControlName]="name">
    <option *ngFor="let opt of optionsObservable | async" [value]="opt.value">
      {{ opt.label }}
    </option>
  </select>

  <div class="text-danger mt-1" *ngIf="form.controls[field.name].touched && form.controls[field.name].invalid">
    <span *ngFor="let errorKey of getErrorKeys()">
      {{ field.errorMessages?.[errorKey] || 'Campo inv√°lido' }}
    </span>
  </div>
</div>
