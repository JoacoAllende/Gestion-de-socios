<div class="buttons-wrapper">
  <app-button
    [disabled]="!haySeleccion()"
    [text]="'Cargar pagos efectivos'"
    [onClick]="cargarPagos">
  </app-button>
  <app-button
    [disabled]="!haySeleccion()"
    [text]="'Cargar pagos transferencia'"
    [onClick]="cargarPagos">
  </app-button>
</div>
<app-ag-table
  [rowData]="rowData"
  [colDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [pinnedBottomRowData]="pinnedBottomRowData"
  (gridReadyEvent)="onGridReady($event)">
</app-ag-table>
